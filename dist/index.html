<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>ToolTip Component</title>
        <link rel="stylesheet" href="/styles.f43277d9.css">
        <script defer="" src="/main.a5838760.js"></script>
    <script src="/styles.f43277d9.js"></script></head>
    <body>
        <div class="wrapper">
            <ul class="objects-list">
                <li class="objects-list__item">A</li>
                <li class="objects-list__item">B</li>
                <li class="objects-list__item">C</li>
            </ul>
            <section class="settings-container">
                <div class="settings-container__child settings-container__color">
                    <h2 class="settings-container__header">Color</h2>
                    <ul class="color__options">
                        <li class="color__item">
                            <input class="settings-container__input color__input" type="radio" id="primary" name="color" value="primary" checked="">
                            <label class="settings-container__label" for="primary">Primary</label>
                        </li>
                        <li class="color__item">
                            <input class="settings-container__input color__input" type="radio" id="secondary" name="color" value="secondary">
                            <label class="settings-container__label" for="secondary">Secondary</label>
                        </li>
                        <li class="color__item">
                            <input class="settings-container__input color__input" type="radio" id="dark" name="color" value="dark">
                            <label class="settings-container__label" for="dark">Dark</label>
                        </li>

                        <li class="color__item">
                            <input class="settings-container__input color__input" type="radio" id="light" name="color" value="light">
                            <label class="settings-container__label" for="light">Light</label>
                        </li>
                        <li class="color__item">
                            <input class="settings-container__input color__input" type="radio" id="accent" name="color" value="accent">
                            <label class="settings-container__label" for="accent">Accent</label>
                        </li>
                    </ul>
                </div>
                <div class="settings-container__child settings-container__position">
                    <h2 class="settings-container__header">Position</h2>
                    <ul class="position__options">
                        <li class="position__item">
                            <input class="settings-container__input position__input" type="radio" id="top" name="position" value="top">
                            <label class="settings-container__label" for="top">Top</label>
                        </li>
                        <li class="position__item">
                            <input class="settings-container__input position__input" type="radio" id="bottom" name="position" value="bottom">
                            <label class="settings-container__label" for="bottom">Bottom</label>
                        </li>
                        <li class="position__item">
                            <input class="settings-container__input position__input" type="radio" id="right" name="position" value="right">
                            <label class="settings-container__label" for="right">Right</label>
                        </li>

                        <li class="position__item">
                            <input class="settings-container__input position__input" type="radio" id="left" name="position" value="left" checked="">
                            <label class="settings-container__label" for="left">Left</label>
                        </li>
                    </ul>
                </div>
                <div class="settings-container__child settings-container__text">
                    <h2 class="settings-container__header">Text</h2>
                    <ul class="text__options">
                        <li class="text__item">
                            <label for="text-color">color HEX</label>
                            <input type="text" id="text-color" name="color HEX" value="#ffffff" class="text__input--color">
                        </li>

                        <li class="text__item">
                            <label for="max-length">Max Length</label>
                            <input type="text" id="max-length" name="Max length" value="100" class="text__input--max-length">
                        </li>
                        <li class="text__item">
                            <textarea class="text__textarea" name="text-area" id="text-area" cols="30" rows="10"></textarea>
                        </li>
                    </ul>
                </div>
            </section>
        </div>
    </body>
</html>
